<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="body">
    <div class="all-container">
        <h1>Etch-a-Sketch Pad</h1>
        <div class="container">
            <div class="buttons">
                <button id="black" onclick="colorChanger('Black')">Black</button>
                <button id="gray" onclick="colorChanger('Gray')">Gray</button>
                <button id="random" onclick="colorChanger('random')">Random</button>
                <button id="erasor" onclick="colorChanger('white')">Erasor</button>
                <button id="reset" onclick="reset()">Reset</button>
        </div>
        <input type="text" placeholder="Size of the sketch pad grid" value="16" onchange="cellSize(this.value)">
        <button id="reset">Confirm</button>
            <div class="drawing-pad"></div>
        </div>
    </div>
</div>

    <script src="./index.js"></script>
</body>
</html>
